<div class="max-w-xl mx-auto mt-10 rounded shadow-lg">
  <h1 class="text-2xl font-bold mb-4 text-center">ğŸ¯Todo Games</h1>
  <div class="flex gap-2 mb-4 mx-2">
    <input
     type="text"
     [(ngModel)]="newTodo"
     placeholder="What do you want to add?"
     class="flex-1 border rounded px-3 py-2 placeholder-gray-400"
     (keyup.enter)="addTodo()"
     >
     <button (click)="addTodo()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">AddTask</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos;let i= index" class="flex justify-between items-center bg-gray-100 px-3 py-2 rounded">
     <span class="cursor-pointer">
       {{i + 1}}.  {{todo.text}}
     </span>
     <button (click)="removeTodo(i)" class="text-red-500 hover:text-red-900">âŒ</button>
    </li>
  </ul>
</div>
